<div style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 6%; margin-left: 2%">
    {{- range split .Inner "<--->" }}
    <div style="flex: 1 1 calc(33.33% - 6%); margin-bottom: 20px">{{ . | $.Page.RenderString -}}</div>
    {{- end }}
</div>

<style>
    @media (max-width: 768px) {
        /* Adjust the layout for smaller screens */
        div[style*="display: flex;"] {
            flex-direction: column;
            align-items: stretch;
        }

        div[style*="flex: 1 1 calc(33.33% - 6%)"] {
            flex: 1 1 100%;
        }
    }
</style>
